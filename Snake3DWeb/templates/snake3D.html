<body>

        <nav class="navbar navbar-light " style="background-color: #add9e8;width:100vw;overflow:hidden;">
            <div class="d-flex align-items-center">

                <a class="navbar-brand ml-3" href="#">Snake 3D</a>
            </div>
        </nav>
    </header>
   <main>
       <div class="container-fluid m-0 p-0 position-relative">

               <div class="col-12 m-0 p-0"><!--CANVAS FOR SNAKE3D-GAME-->
                    <div id="canvas" style=" width: 100vw; height: 91vh;">
                    </div>
               </div>

               <div class="col-3 position-absolute h-100"> <!--LEFT NAVIGATION BAR-->
                       <div id="theory-div" class="container-fluid h-50 cursor-pointer " >
                           <div class="row align-items-center h-100">

                                       Theory Behind
                                   </p>
                               </div>
                           </div>
                           <img class="position-absolute" style="bottom: 0;right: 0; transform: translateX(-12px) translateY(-12px)" src="{% static 'imgs/ai-icon-24.png' %}" alt="robot-icon">
                       </div>
                        <div id="features-div" class="container-fluid h-50 cursor-pointer position-relative" >
                           <div class="row align-items-center h-100">
                               <div class="col-12 d-flex justify-content-center ">
                                   <p class="m-0 font-electro" style="font-size: 15pt">
                                       Features
                                   </p>
                               </div>
                           </div>
                            <img class="position-absolute" style="bottom: 0;right: 0; transform: translateX(-12px) translateY(-12px)" src="{% static 'imgs/robot-icon-24.png' %}" alt="robot-icon">
                       </div>
                  {% include 'includes/obstaclesFeature.html' %}
               </div>
               <div class="col-3">

               </div>
           </div>
           <div class="position-absolute" style="top:0;right:0;transform: translateX(-30px) translateY(20px)">

                     {% include 'includes/checkbox.html' with id="auto-rotation" %}
               </div>
             </div>

       </div>
